  <body>

    <!-- Dados tres numeros de una cifra, se introducen en un vector, se ordena

    <div class="container2">
      <form name="formu" id="formu">
        <h3>Introduce un numero a:</h3>
        <input type="text" name= "a" value="">
        <br>
        <h3>Introduce un numero b:</h3>
        <input type="text" name="b" value="">
        <br>
        <h3>Introduce un numero c:</h3>
        <input type="text" name="c" value="">
        <br>
        <br>
        <input type="button" name="test" onclick="ordenacion()"
        value="Ordenar">
        <br>
        <br>
        <h3>Resultado:</h3>
        <input type="text" name="respuesta" size="50">
      </form>
    </div>
  </body>
